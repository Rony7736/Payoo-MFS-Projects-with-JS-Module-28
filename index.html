<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>

       <!--  CDN link DaisyUI and Tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/dcb6fa8a47.js" crossorigin="anonymous"></script>

    <style>
        .font-garamond{
                        font-family: "EB Garamond", serif;
                        }
    </style>

<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'legal-primary': '#B68C5A'
          },
        },
      },
    }
</script>

</head>

<body class="font-garamond">

    <main class="flex justify-center ">

        <div class="mockup-phone">
            <div class="camera "></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <img class="w-40" src="./payoo.png" alt="">
                <div class="bg-white p-7 rounded-2xl">
                    <div class="mb-5">
                        <p class="font-bold text-lg mb-2">Mobile Number</p>
                        <input id="phone-number" class="bg-[#F0F0F0] pt-3 pb-3 pl-5 rounded-full" type="text" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="mb-5">
                        <p class="font-bold text-lg mb-2">4 Digit Pin</p>
                        <input id="pin-number" class="bg-[#F0F0F0] pt-3 pb-3 pl-5 rounded-full" autocomplete="off" type="password" placeholder="Enter Your Phone Number">
                    </div>
                    <button id="btn-login" class="btn btn-primary pl-20 pr-20 font-bold text-xl rounded-full">Login</button>
                </div>               
              </div>
            </div>
          </div>

    </main>
   
    <script src="./js/login.js"></script>
</body>
</html>
